<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <img src="img/002.jpg" alt="">
    <h1>Pizzaria Avenida - Controle de pedidos</h1>
    <form action="">
        <p>Item do Pedido
            <input type="radio" name="produto" id="rbPizza" checked autofocus>Pizza
            <input type="radio" name="produto" id="rbBebida">Bebida
            <span>Item:</span>
            <select name="inPizza" id="inPizza">
                <option value="media">Pizza Média</option>
                <option value="media">Pizza Grande</option>
                <option value="media">Pizza Família</option>
            </select>
            <select name="inBebida" id="oculta">
                <option value="refri">Refrigerante Litro</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Agua Mineral</option>
            </select>
        </p>
        <p>Detalhes do Item:
            <input type="text" name="inDetalhes" id="inDetalhes" class="detalhes">
            <input type="submit" value="Adicionar">
        </p>

    </form>
</body>
</html>
